<html>

<head>
    <title>About Me</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="author" content="YJ">
    <link rel="stylesheet" href="asset/css/main.css"/>
    <noscript>This script is not available here.</noscript>
</head>

<body>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="UserName" class="input"/>
            <input type="text" placeholder="Nickname" class="input"/>
            <input type="email" placeholder="Email" class="input"/>
            <input type="password" placeholder="Password" class="input"/>
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input"/>
            <input type="password" placeholder="Password" class="input"/>
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    fistForm.addEventListener("submit", signUpEvent);
    secondForm.addEventListener("submit", signInEvent);

    function signUpEvent(event) {
        event.preventDefault();
        console.log('1번 폼 클릭');
    }
    function signInEvent(event) {
        event.preventDefault();
        console.log('2번 폼 클릭');
    }
</script>

</html>
